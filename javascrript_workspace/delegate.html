<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delegate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#box1").append("<button> 버튼 </button>");
            });
            $("#box1").delegate("button","click",function(){
                console.log("클릭됨");
            });
            
            $("#btn2").click(function(){
                $("ul").append("<li> li태그입니다.</li>");
            })
            $("#ultag").delegate("li","click",function(){
                console.log("li클릭됨");
            })
        });

        
    </script>
</head>
<body>
    <div id="box1">

    </div>
    <button id="btn1">btn1</button>
    <ul id="ultag">

    </ul>
    <button id="btn2">btn2</button>
</body>
</html>
