<!DOCTYPE html>
<html lang="ko">
<head>  
<meta charset="UTF-8">
<title> Ajax </title>
<script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js></script>
<script>
$(function() {
	$.ajax({
		url:"http://rkddms0420.dothome.co.kr/ajaxDB3.php",
		dataType:"json",
		success:function(data) {
			if(data.length > 0) {
				var tb = $("<table border='1' />");
				for(var i in data) {
					var id = data[i].id;
					var name = data[i].name;
					var email = data[i].email;

					var row = $("<tr />").append(
						$("<td />").text(id),
						$("<td />").text(name),
						$("<td />").text(email)
					);

					tb.append(row);
				}
				$(".wrap").append(tb);
			}
		}
	});
});
</script>
</head>
<body>
  <div class="wrap"></div>
</body>
</html>
