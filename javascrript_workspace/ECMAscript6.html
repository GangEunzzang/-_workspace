<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a=10;
        console.log(a);

        const b =10;
        console.log(b);

        //모두 같다. 3가지의 형식
        const n = (x,y) => x * y;
        const x = (x, y) => { return x * y };
        var y=function(x,y){return x * y;}
        function z(x,y) {return x*y;}

        //class
        class Car{
            constructor(name, year){
                this.name = name;
                this.year = year;
            }
        }

        const myCar1 = new Car("소나타",2019);
        const myCar2 = new Car("람보르기니",2025);
        console.log(myCar1.name);
        console.log(myCar1.year);
        console.log(myCar2);

        //구조분해할당
        let c,d;
        [c,d] = [10,20];
        console.log(c);
        console.log(d);

        [c,d, ...rest]= [10,20,30,40,50]; //배열 구조분해
        console.log(rest);

        ({c,d} = {c:200,d:300});//객체 구조분해
        console.log(c);
        console.log(d);

        ({c,d, ...rest} ={a:10, b:20, c:30, d:40});
        console.log(rest); // {a:10, b:20}; 

        //전개 구문(Spread Syntax)
        function sum(x, y, z){
            return x + y + z;
        }
        
        const numbers = [1, 2, 3];

        console.log(sum(...numbers));
        console.log(sum.apply(null,numbers));

        var arr =[1, 2, 3]; //배열
        var arr2 = [...arr]; // arr.slice(와 유사.배열을 복사)
        arr2.push(4)
        console.log(arr);
        
        var obj1 = { foo: 'bar', x: 42 };
        var obj2 = { foo: 'baz', y: 13 };

        var clonedObj = {...obj1};
        // Object {foo : "bar", x:42}

        var mergedObj = { ...obj1, ...obj2 };
        // Object { foo : "baz", x:42, y:13}

        const array1 = [1, 4, 9, 16];

        // pass a function to map
        const map1 = array1.map(x => x * 2);
        console.log(map1);

</script>
