<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $(window).on("scroll",function(){
                if($(this).scrollTop()>=1300){
                    $("#text1").css("display","block");
                    $("#text1").addClass("animate__animated animate__fadeInDown ")
                }
            });
        });
    </script>
</head>
<body>
    <div id="box1" style="height: 2000px;"></div>
    <div id ="text1" style="font-size: 50px; display: none;"> 하zzzzzzzzzzzzzzzzzzzzzzzzzzzzz이</div>
    <div id="box2" style="height: 2000px;"></div>
</body>
</html>
