<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>For Member</h1>

    <div sec:authorize="hasRole('USER')">Has USER ROLE</div>
    <div sec:authorize="hasRole('MANAGER')">Has MANAGER ROLE</div>
    <div sec:authorize="hasRole('ADMIN')">
        <a href="/sample/admin">관리자모드</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        Only Authenticated User can see this Text.(로그인한 사용자에게만 컨텐츠 출력)<br>
        <a href="/logout">로그아웃</a>
    </div>

    Authenticated Username(로그인한 ID):
<!--    <div sec:authentication="principal.username"></div>-->
    Authenticated user roles(로그인한 user의 roles)
    <div sec:authentication="principal.authorities"></div>
</body>
</html>
